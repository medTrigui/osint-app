<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analyzing {{ source }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .dots {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }
    .dot {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #58a6ff;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .status-text {
      font-size: 1.2rem;
      font-weight: 500;
      text-align: center;
    }
  </style>

<script>
    const messages = [
      "Initializing OSINT engine...",
      "Querying {{ source }} database...",
      "Running passive recon on {{ ip }}...",
      "Fetching threat indicators...",
      "Finalizing threat assessment..."
    ];
    let i = 0;
    function updateText() {
      document.getElementById("status").textContent = messages[i];
      i++;
      if (i < messages.length) {
        setTimeout(updateText, 800);
      }
    }
  
    window.onload = () => {
      updateText();
      setTimeout(() => {
        document.body.style.transition = "opacity 0.8s ease";
        document.body.style.opacity = 0;
  
        setTimeout(() => {
          window.location.href = "{{ next_url }}";
        }, 800); // Wait for fade to complete
      }, 3200); // Show animation for 3.2s then start fading out
    };
  </script>
  
</head>
<body style="opacity: 1;">
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div id="status" class="status-text">Starting analysis...</div>
</body>
</html>
