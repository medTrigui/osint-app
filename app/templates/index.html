<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSINT IP Intelligence Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">üîç OSINT IP Intelligence Lookup</h2>
        <form action="/lookup" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="ip" placeholder="Enter IP address..." required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Lookup</button>
            </div>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</div>

</body>
</html>
