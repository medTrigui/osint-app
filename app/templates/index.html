<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OSINT IP Intelligence Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      padding: 80px 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: bold;
      color: #58a6ff;
    }

    .hero p {
      color: #c9d1d9;
      font-size: 1.2rem;
      max-width: 650px;
      margin: 20px auto 30px;
    }

    .search-box input {
      padding: 20px;
      font-size: 1.2rem;
    }

    .badge-box span {
      margin: 0 5px;
    }

    .card {
      background-color: #161b22;
      border: 1px solid #30363d;
    }
  </style>
</head>
<body>

<div class="container hero">
  <h1>üïµÔ∏è OSINT IP Intelligence Lookup</h1>
  <p>
    Quickly assess any IP address using live intelligence from VirusTotal, Shodan, IPinfo, and AbuseIPDB.
    Reveal risk levels, open ports, geolocation, and more in one streamlined scan.
  </p>

  <form action="/lookup" method="post" class="search-box">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" class="form-control form-control-lg" name="ip" placeholder="üîé Enter an IP address..." required>
      </div>
      <div class="col-md-2 mt-3 mt-md-0">
        <button type="submit" class="btn btn-primary btn-lg w-100">Scan</button>
      </div>
    </div>
    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
  </form>

  <div class="badge-box mt-4">
    <span class="badge text-bg-info">VirusTotal</span>
    <span class="badge text-bg-danger">AbuseIPDB</span>
    <span class="badge text-bg-warning text-dark">Shodan</span>
    <span class="badge text-bg-success">IPinfo</span>
  </div>
</div>

</body>
</html>
